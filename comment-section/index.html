<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="comment-container">
         <h2 class="comment-container-title"> Comments </h2>
              <div class="comments">
                  <div class="comment flex items-start justify-start">
                      <img class="comment-avatar" src="./img/github.png" alt="myPict" />
                      <div class="flex-1">
                          <h3 class="comment-author">Mohammed Raazy</h3>
                          <div class="comment-body">
                              first comment of some type!
                          </div>
                      </div>
                  </div>
              </div>

              <div class="comment comment-new  flex items-start justify-start">
                   <img src="./img/github.png" alt="" class="comment-avatar" >
                   <div class="flex-1">
                       <h3 class="comment-author">Mohammed Raazy</h3>
                       <form action="#" class="comment-form">
                           <textarea class="comment-input" placeholder="Add a comment" cols="30" rows="6"></textarea>
                           <input type="submit" class="comment-submit" value="reply" />
                           <button type="button" class="comment-delete"> Delete Comments </button>
                       </form>
                   </div>
              </div>
         
     </div>
    
    <script src="app.js"></script>
</body>
</html>
